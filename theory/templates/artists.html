<%inherit file="body.html"/>
<script language="javascript">
    $(document).ready(
        function() {
            $('#list li:odd a').addClass('oddrow');
            $('#list li:even a').addClass('evenrow');
        }
    );
</script>

<style>
    body {
        margin:0;
        padding:0;
    }
</style>

<div id="container-artists">
    <ul id="list">
        <a name='jump#'></a>
        <% lastlead = '' %>

        % for a in c.artists:
            <%
                if a.startswith(('The ','THE ','the ')):
                    firstchar = a[4].lower() 
                else:
                    firstchar = a[0].lower()
            %>  
            <li>
                % if firstchar != lastlead:
                    <a name="jump${firstchar}"></a>
                % endif
                <a onclick="artistAlbums('${a.replace("'","\\'")}')">${a}</a>
            </li>
            <% lastlead = firstchar %>
        % endfor
    </ul>
</div>
